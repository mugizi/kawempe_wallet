{% extends 'base.html' %}
{% block content %}
<h1>Delete Customer</h1>
<p>Are you sure you want to delete {{ customer.first_name }} {{ customer.last_name }}?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit">Confirm</button>
  <a href="{% url 'customer_list' %}">Cancel</a>
</form>
{% endblock %}
