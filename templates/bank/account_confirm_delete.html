{% extends 'base.html' %}
{% block content %}
<h1>Delete Account</h1>
<p>Are you sure you want to delete account {{ account.account_number }}?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit">Confirm</button>
  <a href="{% url 'account_list' %}">Cancel</a>
</form>
{% endblock %}
