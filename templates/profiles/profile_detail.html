{% extends 'base.html' %}
{% load django_browser_reload %}
{% block content %}
<div class="container">
  <div class="card shadow-sm">
    <div class="card-body">
      <h1 class="mb-4">{{ profile.user.username }}â€™s Profile</h1>
      <p><strong>Role</strong>: {{ profile.get_role_display }}</p>
      {% if profile.profile_image %}
        <img src="{{ profile.profile_image.url }}" alt="Profile image" class="img-thumbnail" style="max-width:150px;">
      {% endif %}
      <div class="mt-3">
        <a href="{% url 'users:profile_edit' %}" class="btn btn-primary">Edit Profile</a>
        <a href="{% url 'account_list' %}" class="btn btn-link">Back to Users</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
