<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Profile</title>
</head>
<body>
  <h1>{{ profile.user.username }}</h1>
  <p>Role: {{ profile.get_role_display }}</p>
  {% if profile.profile_image %}
    <img src="{{ profile.profile_image.url }}" alt="Profile image">
  {% endif %}
  <p><a href="{% url 'profile_edit' %}">Edit profile</a></p>
</body>
</html>
